    <h1>Contacto</h1>
    <form action="Nombreyapellido">
      <fieldset>
        <legend>Contactanos</legend>
        <label for="Nombre">Nombre:</label>
        <input type="Nombre" name="Nombre" id="Nombre" />
        <br />
        <label for="Apellido">Apellido:</label>
        <input type="text" name="apellido" id="Apellido" />
        <br />
        <label for="email">Correo electronico:</label>
        <input type="email" name="Email" id="Email" />
        <br />
        <br />
        <label for="Sexo">Indicar sexo:</label>
        <span>Hombre</span>
        <input type="radio" name="sexo" value="hombre" />
        <span>Mujer</span>
        <input type="radio" name="sexo" value="mujer" />
        <span>Otro</span>
        <input type="radio" name="sexo" value="Otro" />
        <br />
        <br />
        <label for="Productos">Busco productos de:</label>
        <select name="talles" id="talles">
          <option value="Beauty">Ecobeauty</option>
          <option value="hogar">Limpieza del hogar eco</option>
          <option value="mascotas">Ecomascotas</option>
          <option value="reciclar">Puntos de reciclaje</option>
        </select>
        <br />
        <br />
        <label for="mensaje" id="Mensaje">Dejanos tu mensaje:</label>
        <br />
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"> </textarea>
        <div>
          <input type="reset" value="Borrar formulario" />
          <input type="submit" value="Enviar formulario" />
        </div>
      </fieldset>
